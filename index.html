<!DOCTYPE html>
<html>
<body><div id="p" style="width:100vw; height:100vh; box-sizing: border-box; position:fixed; left:0; top:0; background-color: blue; padding:5vw; font-size:10vw; text-align: center; user-select: none;" onclick="Copy(event);">
</div></body>
<script>
    var text = "";
    fetch("index.json").then(x => x.json()).then(x => {p.innerHTML = createIndex(x);});
    function Copy(e) {text = e.target.dataset.target; if (text) { navigator.clipboard.writeText(text); }}
    function createIndex(x) {
        let o = "";
        for (let y of x) {
            o += "<div style='color:"+y.color+"' data-target='"+y.cf+"'>"+y.name+"</div>";
        }
        return o;
    }
</script>
</html>
